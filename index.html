<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda Online</h1>
            <nav>
                <a href="login.html" id="login-link" style="display: none;">Iniciar Sesi√≥n</a>
                <a href="register.html" id="register-link" style="display: none;">Registrarse</a>
                <a href="profile.html" id="profile-link" style="display: none;">Perfil</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Productos Disponibles</h2>
        <div id="products" class="product-list"></div>
    </main>

    <footer>
        <p>&copy; 2024 Tienda Online</p>
    </footer>

    <script>
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            if (!savedUsername) {
                document.getElementById('login-link').style.display = 'inline'; 
                document.getElementById('register-link').style.display = 'inline'; 
            } else {
                document.getElementById('profile-link').style.display = 'inline'; 
                loadProducts(); 
            }
        };

        async function loadProducts() {
            const response = await fetch('https://your-mockapi-url/products');
            const products = await response.json();
            const productList = document.getElementById('products');
            productList.innerHTML = '';
            products.forEach((product) => {
                productList.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
